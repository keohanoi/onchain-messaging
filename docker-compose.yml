services:
  ipfs:
    image: ipfs/kubo:latest
    ports:
      - "5001:5001"  # API
      - "8080:8080"  # Gateway
    volumes:
      - ipfs-data:/data/ipfs
    environment:
      - IPFS_PROFILE=server
    healthcheck:
      test: ["CMD", "ipfs", "id"]
      interval: 10s
      timeout: 5s
      retries: 5

  hardhat:
    build:
      context: .
      dockerfile: Dockerfile.hardhat
    ports:
      - "8545:8545"
    volumes:
      - ./artifacts:/app/artifacts
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8545"]
      interval: 10s
      timeout: 5s
      retries: 5

  deployer:
    build:
      context: .
      dockerfile: Dockerfile.deployer
    depends_on:
      hardhat:
        condition: service_healthy
    volumes:
      - ./artifacts:/app/artifacts
      - ./deployments:/app/deployments

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_IPFS_URL=http://ipfs:5001
      - NEXT_PUBLIC_RPC_URL=http://hardhat:8545
      - NEXT_PUBLIC_CHAIN_ID=31337
    depends_on:
      ipfs:
        condition: service_healthy
      hardhat:
        condition: service_healthy
      deployer:
        condition: service_completed_successfully

volumes:
  ipfs-data:
